<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>FocusCameras</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="header col-lg-12 col-md-12 col-sm-12">
          <h1 class="header__logo" onclick="location.href='../index.html'">
            FocusCameras
          </h1>
        </header>
        <main class="col-lg-12 col-md-12 col-sm-12">
          <div class="row">
            <section class="step-title col-lg-12 col-md-12 col-sm-12">
              <h2>Votre reçu</h2>
            </section>
          </div>
          <div class="row">
            <div
              class="form-confirmation col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2"
            >
              <div class="row">
                <section
                  class="form-confirmation col-lg-12 col-md-12 col-sm-12"
                >
                  <div class="form-confirmation__title">
                    <h4>Produit x</h4>
                  </div>
                  <div class="form-confirmation__commandtitle">
                    <h4>Numéro de commande</h4>
                  </div>
                  <div class="form-confirmation__commandnumber">
                    <h4>N°xxxxxxxxxxxx</h4>
                  </div>
                  <div class="form-confirmation__amount">
                    <h4>Montant</h4>
                  </div>
                  <div class="form-confirmation__pricing">
                    <h4>xx €</h4>
                  </div>
                  <p class="form-confirmation__bye">
                    A très vite et bonne journée.
                  </p>
                </section>
              </div>
            </div>
          </div>
        </main>
        <footer class="fotter col-lg-12 col-md-12 col-sm-12 fixed-bottom">
          <a class="contactinfo" href="mailto:contact@brimuel.com">
            Contactez-nous
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
